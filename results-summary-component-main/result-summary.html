<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/results-summary-component-main/result-summary.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <section class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <p>76<span>of 100</span></p>
      </div>
      <h2>Great</h2>
      <span>You scored higher than 65% of the people who have taken these tests.</span>
    </section>

    <section class="summary">
      <h1>Summary</h1>
      <div class="wrapper">
        <div class="reaction">
          <div class="img-reaction">
            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="icon-reaction">
            <p>Reaction</p>
          </div>
            <p>80 <span class="total">/100</span></p>
        </div>
      </div>
      <input type="button" class="button" value="Continue">
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eliah &copy; 2024</a>.
  </div>
  <script src="/results-summary-component-main/result-summary.js"></script>
</body>
</html>
